<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genius</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>

  </header>
  <main class="m-6">
    <div class="flex flex-col md:flex-row">
      <!--main container-->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <!--triangle card-->
        <div class="card card-compact w-72 bg-base-100 shadow-xl">
          <figure><img src="images/triangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Triangle</h2>
            <p>Area = 0.5 * Base * Height</p>
            <div class="flex">
              <input  id="triangle-base" class="text-2xl w-24 rounded-sm border-2 p-2" type="text" placeholder="b">
              <span class="mr-4 ml-2">cm</span>
              <input id="triangle-height" class="text-2xl w-24 rounded-sm border-2 p-2" type="text" placeholder="h">
              <span class="mr-4 ml-2"> cm </span>
            </div>
            <div>
              <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm</span><sup>2</sup></p>
            </div>
            <div class="card-actions justify-end">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!--Rectangle card-->
        <div class="card card-compact w-72 bg-base-100 shadow-xl">
          <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
        <!--Parallelogram card-->
        <div class="card card-compact w-72 bg-base-100 shadow-xl">
          <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
      <!--area calculator container-->
      <div class="w-96 border-2 border-gray-700 rounded-md text-center p-4" >
        <h3 class="text-3xl">Area Calculation</h3>
      </div>
    </div>
  </main>
  <script src="scripts/triangle.js"></script>
</body>
</html>
